name: Sync with upstream
on: 
  schedule:
    - cron: '* 00 * * *'
  workflow_dispatch:
    inputs:
      branch:
          description: 'Enter branch name to sync from upstream'
          required: true
          default: 'develop'

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Sync Repo on input 
        if: ${{ inputs.branch }}
        run: gh repo sync ${{ github.repository }} -b ${{ inputs.branch }}
        env:
          GH_TOKEN: ${{ secrets.GUTHUB_TOKEN }}

      - name: Sync Repo
        if: !${{ inputs.branch }}
        run: gh repo sync ${{ github.repository }} -b develop
        env:
          GH_TOKEN: ${{ secrets.GUTHUB_TOKEN }}
